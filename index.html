<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap com rodapé inferior</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./_css/bootstrap.css" rel="stylesheet">
        <link href="./_css/estilo.css" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper" class="container-fluid">
            <div class="row">
                <div class="col-lg-2 col-lg-offset-5 col-md-2 col-md-offset-5 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4" id="logo">
                    <img src="_image/_logos/logo.png" class="img-responsive img-circle">
                </div>
            </div>
            <div class="row">
                <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">Meu site</a>
                        </div>
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="servicos/">Serviços</a></li>
                            <li><a href="contato/">Contato</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="body-content">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12 col-xs-offset-0">
                        <!--Você pode substituir o formulário pelo conteúdo que desejar-->
                        <p>Aqui, seu conteúdo!</p>
                        <form name="formContato">
                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input type="text" name="pNome" placeholder="Nome" class="form-control" id="nome" required="">
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="text" name="pEmail" placeholder="E-mail" class="form-control" id="email" required="">
                            </div>
                            <div class="form-group">
                                <label for="msg">Mensagem</label>
                                <textarea name="pMsg" placeholder="Mensagem" class="form-control" id="msg" required=""></textarea>
                            </div>
                            <input type="submit" value="Enviar mensagem" class="btn btn-block btn-primary margin15Bottom" onclick="return validarContato()">
                        </form>
                    </div>
                </div>
            </div>
            <footer id="rodape">
                <div id="divRodape" class="col-lg-12 col-lg-offset-0">
                    <p>&copy; Conteúdo do rodapé</p>
                </div>
            </footer>
        </div>
    </body>
</html>
